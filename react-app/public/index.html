    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCFDpNeAiu8_fsvvYQr5iOd83K7IhKRuO4",
        authDomain: "drupalcampcolombia.firebaseapp.com",
        databaseURL: "https://drupalcampcolombia.firebaseio.com",
        projectId: "drupalcampcolombia",
        storageBucket: "drupalcampcolombia.appspot.com",
        messagingSenderId: "869162878423",
        appId: "1:869162878423:web:b099f7840616e739"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      fireDatabase = firebase.database();
      

      var _starCountRef = fireDatabase.ref('live/rooms/showSelection');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('showSelection', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('live/youtube/salon1');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('youtube_salon1', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('live/youtube/salon2');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('youtube_salon2', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('live/youtube/talleresId');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('youtube_talleresId', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('live/zcountdown/talleres');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('countdown_talleres', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('live/zcountdown/conferencias');
      _starCountRef.on('value', function(snapshot) {
        if (window.localStorage) {
          window.localStorage.setItem('countdown_conferencias', snapshot.val());
        }
      });
      var _starCountRef = fireDatabase.ref('message');
      _starCountRef.on('value', function(snapshot) {
        let messageData = snapshot.val(); 
        if (messageData.html != '') {
          M.toast(messageData);
        }
      });

    </script>
